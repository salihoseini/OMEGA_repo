<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>پرداخت</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}" type="text/css">
    <script rel="script" type="text/javascript" src="{% static 'js/payment.js' %}"></script>
    <script rel="script" type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body onload="payment_load();">
<span style="display: none;" id="user">{{ user }}</span>
<div class="pos-message">
    <div class="pos-btn">
        <!--<button onclick="send_order('{{ user }}')" type="button" class="btn btn-add"> -->
        <button id="confirm-btn" type="button" class="btn btn-add">
            <span>پرداخت</span>
        </button>
        <a class="decoration" href="{% url 'Omega-project-home' %}"><button type="button"  class="btn btn-cancel">
            <span>انصراف</span>
            </button>
        </a>
    </div>
</div>

<script type="text/javascript">
    window.addEventListener( "pageshow", function ( event ) {
  var historyTraversal = event.persisted ||
                         ( typeof window.performance !== "undefined" &&
                              window.performance.navigation.type === 2 );
  if ( historyTraversal ) {
    // Handle page restore.
    window.location.reload();
  }
});
</script>

</body>
</html>
